sort: brand,model
fields:
  - key: story
    tooltip: info-circle
  - key: brand
    title: Brand
  - key: model
    title: Model
    url: url
  - key: operator
    title: Operator
    format:
      - key: name
      - icon: simlock
        title: SimLock
        _yes: lock
        prefix: " "
  - key: color
    tooltip: palette
  - key: symbol
    title: Symbol
    cls: border-end
    missing: "-"
  - key: mfg
    title: Mfg. date
    missing: "?"
  - key: date
    title: Acq. date
    missing: "?"
  - key: state
    title: Condition
    cls: border-end
    format:
      - icon: score1
        title: Terrible
        _yes: x
        suffix: " 1/5"
      - icon: score2
        title: Bad
        _yes: star
        suffix: " 2/5"
      - icon: score3
        title: Fair
        _yes: star-half
        suffix: " 3/5"
      - icon: score4
        title: Good
        _yes: star-fill
        suffix: " 4/5"
      - icon: score5
        title: Perfect
        _yes: stars
        suffix: " 5/5"
      - icon: info
        prefix: " "
        _yes: info-circle
  - key: screen
    title: Screen
    missing: "?"
    format:
      - key: type
        missing: "Color"
      - key: resolution
        prefix: " "
      - key: size
        prefix: ", "
  - key: comms
    title: Connectivity
    missing: "?"
    format:
      - icon: wifi
        title: Wi-Fi
        _yes: wifi
        _no: dash
        suffix: " "
      - icon: bluetooth
        title: Bluetooth
        _yes: bluetooth
        _no: dash
        suffix: " "
      - icon: infrared
        title: Infrared
        _yes: broadcast
        _no: dash
        suffix: " "
      - icon: radio
        title: FM Radio
        _yes: speaker
        _no: dash
        suffix: " "
      - icon: gps
        title: GPS
        _yes: geo-alt
        _no: dash
        suffix: " "
      - icon: usb
        title: USB
        _yes: usb-symbol
        _no: dash
        suffix: " "
  - key: os
    title: OS
    missing: "?"
  - key: camera
    title: Camera
    missing: "-"
    format:
      - key: back
        missing: "-"
      - key: front
        prefix: " + "
  - key: battery
    title: Battery
    missing: "?"
    format:
      - key: capacity
        missing: "?"
      - text: " mAh"
      - key: type
        prefix: " "
      - key: model
        prefix: " ("
        suffix: ")"
      - text: " / "
      - icon: removable
        title: Removable
        _yes: check
        _no: x

