sort: os.type,brand,model
fields:
  - key: story
    tooltip: info-circle
  - key: brand
    title: Brand
  - key: model
    title: Model
    url: url
  - key: operator
    title: Operator
    format:
      - key: name
      - icon: simlock
        title: SimLock
        _yes: lock
        prefix: " "
  - key: color
    tooltip: palette
  - key: symbol
    title: Symbol
    cls: border-end
    missing: "-"
  - key: mfg
    title: Mfg. date
    missing: "?"
  - key: date
    title: Acq. date
    missing: "?"
  - key: state
    title: Condition
    cls: border-end
  - key: cpu
    title: CPU
    missing: "?"
  - key: memory
    title: Memory (RAM / storage)
    missing: "?"
    format:
      - key: ram
      - text: " / "
      - key: storage
  - key: screen
    title: Screen
    missing: "?"
    format:
      - key: resolution
      - text: ", "
      - key: size
      - prefix: " "
        key: type
  - key: comms
    title: Connectivity
    missing: "?"
    format:
      - icon: wifi
        title: Wi-Fi
        _yes: wifi
        _no: dash
        suffix: " "
      - icon: bluetooth
        title: Bluetooth
        _yes: bluetooth
        _no: dash
        suffix: " "
      - icon: infrared
        title: Infrared
        _yes: broadcast
        _no: dash
        suffix: " "
      - icon: radio
        title: FM Radio
        _yes: speaker
        _no: dash
        suffix: " "
      - icon: gps
        title: GPS
        _yes: geo-alt
        _no: dash
        suffix: " "
      - icon: usb
        title: USB
        _yes: usb-symbol
        _no: dash
        suffix: " "
  - key: os
    title: OS
    missing: "?"
    format:
      - icon: type
        suffix: " "
      - key: type
      - text: " "
      - key: version
      - prefix: " / "
        key: ui
      - prefix: " / Linux "
        key: kernel
  - key: bootloader
    title: Bootloader
    missing: "?"
  - key: camera
    title: Camera (back / front)
    missing: "-"
    format:
      - key: back
        missing: "-"
      - text: " / "
      - key: front
        missing: "-"
  - key: battery
    title: Battery
    missing: "?"
    format:
      - key: capacity
        missing: "?"
      - text: " mAh"
      - key: type
        prefix: " "
      - key: model
        prefix: " ("
        suffix: ")"
      - text: " / "
      - icon: removable
        title: Removable
        _yes: check
        _no: x

